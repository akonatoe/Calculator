<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/calcu.css">

</head>
<body>
    <div class="calculator">
        <div class="display">0</div> <!--will try to put an input text here soon-->
        
        <div class="buttonsContainer">
            <button class="7btn" id="sevenBtn">7</button>
            <button class="8btn" id="eightBtn">8</button>
            <button class="9btn" id="nineBtn">9</button>        
            <button class="plusbtn" id="plusBtn">+</button>
            <button class="4btn" id="fourBtn">4</button>
            <button class="5btn" id="fiveBtn">5</button>
            <button class="6btn" id="sixBtn">6</button>
            <button class="minusbtn" id="minusBtn">-</button>
            <button class="1btn" id="oneBtn">1</button>
            <button class="3btn" id="twoBtn">2</button>
            <button class="4btn" id="threeBtn">3</button>
            <button class="astbtn" id="astBtn">*</button>
            <button class="zbtn" id="zeroBtn">0</button>
            <button class="dotbtn" id="dotBtn">.</button>
            <button class="slashbtn" id="slashBtn">/</button>
        </div>
    </div>



    <script src="js/calcu.js"></script>
</body>
</html>
