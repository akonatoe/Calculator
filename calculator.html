<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/calcu.css">

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div> <!--will try to put an input text here soon-->
        
        <div class="buttonsContainer">
            <button class="calcu-btn" id="sevenBtn">7</button>
            <button class="calcu-btn" id="eightBtn">8</button>
            <button class="calcu-btn" id="nineBtn">9</button>        
            <button class="calcu-btn" id="plusBtn">+</button>
            <button class="calcu-btn" id="fourBtn">4</button>
            <button class="calcu-btn" id="fiveBtn">5</button>
            <button class="calcu-btn" id="sixBtn">6</button>
            <button class="calcu-btn" id="minusBtn">-</button>
            <button class="calcu-btn" id="oneBtn">1</button>
            <button class="calcu-btn" id="twoBtn">2</button>
            <button class="calcu-btn" id="threeBtn">3</button>
            <button class="calcu-btn" id="astBtn">*</button>
            <button class="calcu-btn zbtn" id="zeroBtn">0</button>
            <button class="calcu-btn" id="dotBtn">.</button>
            <button class="calcu-btn" id="slashBtn">/</button>
            <button class="calcu-Btn" id="clearDisplayBtn">C</button>
            <button class="calcu-Btn" id="negativeBtn">(-)</button>
            <button class="calcu-Btn" id="exponentBtn">^</button>
            <button class="equal-Btn" id="equalBtn">=</button>
            
        </div>
    </div>


    <p id="testing"></p>
    <script src="js/calcu.js"></script>
</body>
</html>
